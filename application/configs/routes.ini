[production]
routes.home.route = "/"
routes.home.defaults.controller = "index"
routes.home.defaults.action = "index"

routes.news-home.route = "/news"
routes.news-home.defaults.controller = "index"
routes.news-home.defaults.action = "index"

routes.pre.route = "/news/for-you"
routes.pre.defaults.controller = "index"
routes.pre.defaults.action = "pre"

routes.read.route = "/news/popular/read"
routes.read.defaults.controller = "index"
routes.read.defaults.action = "read"

routes.story.route = "/news/:story"
routes.story.defaults.controller = "index"
routes.story.defaults.action = "story"
routes.story.defaults.story = "article"

routes.concepts.route = "/data/story"
routes.concepts.defaults.controller = "data"
routes.concepts.defaults.action = "concepts"

routes.graph.route = "/graph"
routes.graph.defaults.controller = "graph"
routes.graph.defaults.action = "index"